language: minimal

sudo: false

env:
  global:
    - PACKAGE_NAME=dbsink
    - secure: ""

matrix:
  fast_finish: true
  include:
    - name: "default37"
      env:  PY=3.7
    - name: "default38"
      env:  PY=3.8
    - name: "release"
      env: PY=3.8
    - name: "coding_standards"
      env:  PY=3.7
  allow_failures:
    - name: "coding_standards"
      env:  PY=3.7

before_install:
    # Install miniconda and create TEST env.
  - |
    wget http://bit.ly/miniconda3 -O miniconda.sh
    bash miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    conda update conda --quiet
    conda config --add channels conda-forge --force
    conda config --add channels axiom-data-science --force
    conda config --set channel_priority strict
    conda config --set safety_checks disabled
    conda create --name TEST python=$PY --file requirements.txt --file requirements-dev.txt
    source activate TEST

install:
  - pip install -e . --no-deps --force-reinstall

script:
  - if [[ $TRAVIS_JOB_NAME == "default"* ]]; then
      cp -r tests/ pytest.ini /tmp ;
      pushd /tmp && pytest && popd ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'release' ]]; then
      python setup.py --version ;
      pip wheel . -w dist --no-deps ;
      check-manifest --verbose ;
      twine check dist/* ;
    fi

  - if [[ $TRAVIS_JOB_NAME == "coding_standards" ]]; then
      py.test --flake8 -m flake8 ;
    fi

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_TAG" != "" ] && [ "$TRAVIS_JOB_NAME" == "release" ]; then
      conda install -n root conda-build anaconda-client ;
      conda build conda-recipe;
      anaconda -t $ANACONDA_TOKEN upload --force -u axiom-data-science $HOME/miniconda/**/${PACKAGE_NAME}-*.tar.bz2 ;
    fi

deploy:

  - provider: releases
    token:
      secure: 
    file_glob: true
    file:
      - "$HOME/miniconda/**/${PACKAGE_NAME}-*.tar.bz2"
      - "dist/${PACKAGE_NAME}*"
    skip_cleanup: true
    edge: true
    on:
      repo: axiom-data-science/dbsink
      tags: true
      all_branches: master
      condition: '$TRAVIS_JOB_NAME == "default37"'

  - provider: pypi
    user: "__token__"
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    upload_docs: false
    edge: true
    on:
      repo: axiom-data-science/dbsink
      tags: true
      all_branches: master
      condition: '$TRAVIS_JOB_NAME == "release"'
